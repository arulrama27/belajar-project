<!doctype html>
<html lang="en">
    <head>
        <title>Belajar Javascript</title>
        <script src="js/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
  <body>
    <div class="container">
        <form id="form-registrasi">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small hidden id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        $("#form-registrasi").submit(function(e){
            $('#emailHelp').removeAttr('hidden');

            console.log("Arul Rama");
            console.log($("[name='email']").val());

        e.preventDefault();
    });
    </script>
  </body>
</html>
